<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa eletrônico - Banco virtual</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="animations/writermachine/css/styles.css">

</head>

<body>
    <main>
        <div class="container">
            <header class="section_header">
                <div class="section_header_title">Caixa Eletrônico</div>
                <div class="section_header_info">
                    <p>Olá, <span id="pessoa_nome"></span><span id="conta_logada"></span></p>
                    <p>Saldo: <span id="saldo_conta"></span></p>
                </div>
            </header>
            <section>
                <div class="operacao_content">
                    <ul id="operacao_action">
                        <li data-template="template_form_depositar" data-operacao="depositar">
                            <image src="img/icon_money_recive.svg" class="operacao_icon" /> Depositar
                        </li>
                        <li data-template="template_form_sacar" data-operacao="sacar">
                            <image src="img/icon_money_withdraw.svg" class="operacao_icon" /> Sacar
                        </li>
                        <li data-template="template_form_transferir" data-operacao="transferir">
                            <image src="img/icon_money_send.svg" class="operacao_icon" /> Transferir
                        </li>
                    </ul>
                </div>
            </section>
            <section id="main_template_area">
                <div class="content_feedback animation-write">
                    Selecione uma operação
                </div>
            </section>
            <template id="template_form_transferir">
                <form>
                    <input type="number" placeholder="Valor da transferência" name="valor" required min="1"/>
                    <select name="conta" id="conta_select">
                    </select>
                    <button type="submit">Transferir</button>
                </form>
            </template>
            <template id="template_form_depositar">
                <form>
                    <input type="number" placeholder="Valor do deposito" name="valor" required  min="1"/>
                    <button type="submit">Depositar</button>
                </form>
            </template>
            <template id="template_form_sacar">
                <form>
                    <input type="number" placeholder="Valor do saque" name="valor" required  min="1"/>
                    <button type="submit">Sacar</button>
                </form>
            </template>

            <template id="template_sucesso">
                <div class="content_feedback animation-write">
                    Operação finalizada com sucesso
                </div>
            </template>

            <footer>
                <span id="time-now"></span>
            </footer>
        </div>
    </main>
</body>

<script src="/js/models/Pessoa.js"></script>
<script src="/js/models/Conta.js"></script>

<script src="/js/services/ContasBancarias.js"></script>
<script src="/js/services/OperacaoBancaria.js"></script>

<script src="/js/controllers/views/CaixaEletronicoViewController.js"></script>
<script src="/js/controllers/views/templates/TemplateSacarViewController.js"></script>
<script src="/js/controllers/views/templates/TemplateDepositarViewController.js"></script>
<script src="/js/controllers/views/templates/TemplateTransferirViewController.js"></script>
<script src="/js/controllers/CaixaEletronicoController.js"></script>


<script src="/animations/writermachine/js/writerMachine.js"></script>

</html>
